<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão - serviços</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Salão</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="cliente.html">Cliente</a></li>
                <li><a href="servicos.html" class="active">Serviços</a></li>
                <li><a href="profissionais.html">Profissionais</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/cadastrar-funcionario" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" step="0.01" required>

            <button type="submit">Cadastrar</button>
        </form>
        <h2>Lista de Serviços</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha preenchida -->
                <tr>
                    <td>João Silva</td>
                    <td>joao@email.com</td>
                    <td>(11) 99999-9999</td>
                    <td>Cabeleireiro</td>
                    <td>R$ 2.500,00</td>
                    <td>
                        <button class="editar">Editar</button>
                        <button class="deletar">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Software para salões</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
