<!DOCTYPE html>
<html lang="pt-BR">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão - agendamento</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Salão</a></li>
                <li><a href="agendamento.html" class="active">Agendamento</a></li>
                <li><a href="cliente.html">Cliente</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="profissionais.html">Profissionais</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form-agendamento">
            <h2>Agendamento</h2>

            <!-- Selecionar Cliente -->
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente" required>
                <option value="" disabled selected>Selecione um cliente</option>
                <option value="1" data-telefone="(17) 22222-2222"
                    data-foto="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Jair_Bolsonaro_2019_Portrait_%283x4_cropped_center%29.jpg/960px-Jair_Bolsonaro_2019_Portrait_%283x4_cropped_center%29.jpg">
                    Presidente Bolsonaro</option>
                <option value="2" data-telefone="(17) 22222-1717"
                    data-foto="https://upload.wikimedia.org/wikipedia/commons/2/25/Michelle_Bolsonaro_em_8_de_mar%C3%A7o_de_2019.jpg">
                    Primeira dama Michele</option>
            </select>
            <div>
                <label for="telefone-cliente">Telefone:</label>
                <input type="text" id="telefone-cliente" name="telefone-cliente" readonly>
                <img id="foto-cliente" src="" alt="Foto do cliente" class="imagem-cliente">
            </div>

            <!-- Selecionar Serviço -->
            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="" disabled selected>Selecione um serviço</option>
                <option value="1" data-tempo="45" data-valor="50.00">Corte Feminino</option>
                <option value="2" data-tempo="30" data-valor="30.00">Corte Masculino</option>
            </select>
            <div>
                <label for="tempo-servico">Tempo:</label>
                <input type="text" id="tempo-servico" name="tempo-servico" readonly>
                <label for="valor-servico">Valor:</label>
                <input type="text" id="valor-servico" name="valor-servico" readonly>
            </div>

            <!-- Selecionar Funcionário -->
            <label for="funcionario">Funcionário:</label>
            <select id="funcionario" name="funcionario" required>
                <option value="" disabled selected>Selecione um funcionário</option>
                <option value="1" data-cargo="Cabeleireiro">João Silva</option>
                <option value="2" data-cargo="Manicure">Ana Santos</option>
            </select>
            <div>
                <label for="cargo-funcionario">Cargo:</label>
                <input type="text" id="cargo-funcionario" name="cargo-funcionario" readonly>
            </div>
            <button type="submit">Agendar</button>
        </form>
      <h2>Lista de Agendamentos</h2>
      <input type="text" id="buscador-tabela" placeholder="Digite para buscar..." />
        <table border="1" id="tabela-agendamentos">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Telefone</th>
                    <th>Serviço</th>
                    <th>Funcionário</th>
                    <th>Tempo</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas dinamicamente -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 Software para salões</p>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
